[tool.black]
line-length = 100
target-version = ["py311"]

[tool.isort]
profile = "black"
line_length = 100

[tool.ruff]
line-length = 100
select = [
  "E",  # pycodestyle errors
  "F",  # pyflakes
  "I",  # isort
  "UP", # pyupgrade
]
ignore = [
  "E203", # whitespace before ':' (black compatibility)
  "E501", # line length handled by formatter
]

[tool.ruff.per-file-ignores]
# Allow broad excepts in migrations or scripts if any
"scripts/*" = ["B001"]
